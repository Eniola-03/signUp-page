<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="/node_modules/owl.carousel/dist/assets/owl.carousel.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="signup-page">
        <div class="left">
            <h2>Social media shared today, tomorrow <br/>or by location.</h2>
            <div id="slider">
                <input type="radio" name="slider" id="s1">
                <input type="radio" name="slider" id="s2" checked>
                <input type="radio" name="slider" id="s3">

                <label for="s1" id="slide1"><img src="./Images/7b99a15d34ba262f413e00eac898ea89.png" style="width: 15rem; height: 30rem;"/></label>
                <label for="s2" id="slide2"><img src="./Images/7b99a15d34ba262f413e00eac898ea89.png" style="width: 15rem; height: 30rem;"/></label>
                <label for="s3" id="slide3"><img src="./Images/7b99a15d34ba262f413e00eac898ea89.png" style="width: 15rem; height: 30rem;"/></label>

            </div>
        </div>
        <div class="container">
            <div class="right">
                <div class="logo">
                    <img src="./Images/c57f30c9ffc79c374b9160038aacc542.png" alt="logo"/>
                    <h3>Capzul</h3>
                </div>
                <h2 style="margin-bottom: 0;">Create account</h2>
                <p style="margin-top: 0;">For business, band or celebrity</p>
                <form class="my-form" id="form">
                    <div class="form-group-container">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name">
                            <small id="first-name_error" style="color: red;"></small>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                            <small id="last-name_error" style="color: red;"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email or Phone number</label>
                            <input type="email" name="email" id="email">
                            <small id="email_error" style="color: red;"></small>
                        </div>
                        <div class="form-group">
                            <label for="birthday">Date of birth</label>
                            <input type="date" name="birthday" id="dateInput">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <small id="password_error" style="color: red;"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm password</label>
                            <input type="password" name="confirm-password" id="password2">
                            <small id="password2_error" style="color: red;"></small>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="form-check-group">
                            <div class="form-check1" style="padding-bottom: 0.5rem;">
                                <input type="checkbox" name="remember-me">
                                <label for="remember-me">Remember me</label>
                            </div>
                            <div class="form-check2">
                                <input type="checkbox" name="terms-policy">
                                <label for="remember-me">I agree to all the <span class="blue">terms</span> and <span>Privacy policy</span></label>
                            </div>
                        </div>
                        <span class="blue">Forgot password?</span>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn-secondary">Create account</button>
                        <button type="button"  class="btn-dark"><img src="./Images/google-logo-transparent-background-free-png.webp"/>Sign-in  to google</button>
                    </div>
                </form>
                <p class="login" style="margin: auto; padding-top: 1rem;">Don't have an account? <span class="blue">Log in</span></p>
                <div class="btn-small " style="padding-top: 3rem;">
                    <button class="btn-black" style="margin-right: 1rem;"><img src="./Images/play-store-icon-vector-9.jpg"/><small class="google">GET IT ON<br><span>Google Play</span></small></button>
                    <button class="btn-black"><img src="./Images/apple-logo-vector-eps-free-download-11574174717hemmujrxqg.png"/><small class="app-store">Download on the<br><span>App Store</span></small></button>
                </div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
